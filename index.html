<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo">
            <img src="logo.png" height="60px">
        </div>
        <div class="search">
            <input type="text" id="search" placeholder="Wyszukaj produktów">
            <select>
                <option>Nazwa A-Z</option>
                <option>Nazwa Z-A</option>
                <option>Cena od najniższej</option>
                <option>Cena od najwyższej</option>
            </select>
        </div>
        <div id="account">
            <a href="" style="margin-right: 15px;">Zaloguj się</a>
            <a href="" >Zarejestruj się</a>
        </div>
    </header>
    <main>
        <section id="main-container">
            <div class="categories">
                <div class="how-many">Produkty <a style="color: rgba(0, 174, 255, 0.725);">5</a></div><br><br>
                <div class="categories-container">
                    <span class="category-name">
                        KATEGORIE
                    </span><br><br>
                    <div class="categories-list">
                        <div class="category">
                            Papierosy
                        </div>
                        <div class="category">
                            Tytoń
                        </div>
                        <div class="category">
                            Mleko
                        </div>
                        <div class="category">
                            Wszystko
                        </div>
                    </div>
                </div>

            </div>
            
            <div class="products">
                <div class="sort"></div>
            </div>

            
        
        </section>
    </main>
</body>
</html>
