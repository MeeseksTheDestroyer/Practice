<!DOCTYPE html>
<html>
<head>
	<title>Combined Form with CSS</title>
	<style>
		/* Common styles for both form sections */
		.form-section {
			display: flex;
			flex-direction: column;
			width: 50%;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}

		.form-section h2 {
			margin-top: 0;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px 20px;
			margin-top: 10px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		/* Styles for input fields */
		.form-section label {
			margin-top: 10px;
			font-size: 16px;
			font-weight: bold;
		}

		.form-section input[type="text"],
		.form-section input[type="number"],
		.form-section input[type="email"] {
			margin: 10px 0;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ddd;
			font-size: 16px;
			width: 100%;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<h1>Combined Form with CSS</h1>

	<form id="combined-form">
		<div class="form-section">
			<h2>Section 1</h2>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="surname">Surname:</label>
			<input type="text" id="surname" name="surname" required>

			<label for="fathername">Father Name:</label>
			<input type="text" id="fathername" name="fathername" required>
		</div>

		<div class="form-section">
			<h2>Section 2</h2>
			<label for="postnum">Post Number:</label>
			<input type="number" id="postnum" name="postnum" required>

			<label for="city">City:</label>
			<input type="text" id="city" name="city" required>

			<label for="phone">Phone Number:</label>
			<input type="text" id="phone" name="phone" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
		</div>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
